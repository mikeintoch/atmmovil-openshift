apiVersion: "v1"
kind: "LimitRange"
metadata:
  name: "resource-limits" 
spec:
  limits:
    -
      type: "Pod"
      max:
        cpu: "2" 
        memory: "2Gi" 
      min:
        cpu: "200m" 
        memory: "512Mi" 
    -
      type: "Container"
      max:
        cpu: "2" 
        memory: "2Gi" 
      min:
        cpu: "100m" 
        memory: "512Mi" 
      default:
        cpu: "300m" 
        memory: "512Mi" 
      defaultRequest:
        cpu: "200m" 
        memory: "512Mi" 
      maxLimitRequestRatio:
        cpu: "10" 
